<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">

<title>Insert title here</title>
</head>
<body>

	<form method="post" th:action="@{/login}" class="form-login">
		<h2>ログイン画面</h2>
		
		<div th:if="${errorFlag == 'error'}" th:text="ログイン情報に誤りがあります" class="text-danger"></div>
		
		<div class="form-group">
			<label for="userId"></label>
			<input type="text" name="email" placeholder="ユーザーID" class="form-control">
		</div>
		
		<div class="form-group">
			<label for="password"></label>
			<input type="password" name="password" placeholder="パスワード" class="form-control">
		</div>
		
		<input type="submit" value="ログイン" class="btn btn-light w-100 mt-3">
	</form>
	
</body>
</html>
